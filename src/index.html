<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"></head>
  </head>
  <body>
    <div id="container">
      <div>
        <div id="loading">
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-gear-fill" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z"/>
          </svg>
        </div>
        <div id="info">
          <div id="location-div">
            <h1 id="location">
              -
            </h1>
          </div>
          <div id="date-time">
            <p>
              <span id="time"></span> <span id="date">-</span>
            </p>
          </div>
          <div id="third-row">
            <div id="image-container">
              <img id="image" src="images/White.png" alt="Weather Icon">
            </div>
            <div id="temperature-div">
              <h2 id="temperature"></h2>
              <p id="temperature-unit">°C</p>
            </div>
          </div>
          <div id="fourth-row">
            <p id="description">-</p>
            <p>Feels Like: <span id="feels-like">-</span><span id="temperature-unit2">°C</span></p>
            <p>Wind: <span id="wind">-</span> km/h</p>
            <p>Humidity: <span id="humidity">-</span>%</p>
          </div>
          <form id="location-form">
            <input type="text" name="location" id="location-input" placeholder="Enter location " required>
            <button id="location-btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
