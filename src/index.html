<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"></head>
  </head>
  <body>
    <div id="container">
      <div>
        <div id="info">
          <div id="location-div">
            <h1 id="location">
              -
            </h1>
          </div>
          <div id="date-time">
            <p>
              <span id="time">9:20 pm</span> <span id="date">-</span>
            </p>
          </div>
          <div id="third-row">
            <div id="image-container">
              <img id="image" src="images/Moon.png">
            </div>
            <div id="temperature-div">
              <h2 id="temperature">-</h2>
              <p id="temperature-unit">°C</p>
            </div>
          </div>
          <div id="fourth-row">
            <p id="description">-</p>
            <p>Feels Like: <span id="feels-like">-</span><span id="temperature-unit2">°C</span></p>
            <p>Wind: <span id="wind">-</span> km/h</p>
            <p>Humidity: <span id="humidity">-</span>%</p>
          </div>
          <form id="location-form">
            <input type="text" name="location" id="location-input" placeholder="Enter location " required>
            <button id="location-btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
